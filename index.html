<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <main class="main-content">
        <div class="box-content">
            <h1>Tip Calculator</h1>
            <p>Enter the bill amount and tip percentage to calculate the total.</p>
            <label for="bill-amount">Bill amount:</label>
            <input class="bill" type="number" name="bill-amount">
            <label for="tip-percentage">Tip percentage:</label>
            <input class="tip" type="number" name="tip-percentage">
            <input class="buttonAction" type="button" value="CALCULATE">
            <p>Total: <span class="calculatedAmount"></span></p>
        </div>
    </main>
    
    <script src="app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
